<mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile *ngFor="let item of products">
        <mat-card class="cardContainer">
            <img mat-card-image width="500px" style="height: 280px;" src="https://www.imangoss.net/wp-content/uploads/2018/02/best-wallpaper-for-iphone-min.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <h3>{{item.name}}</h3>
                <mat-label>Price: <span>{{item.price}}</span></mat-label>
            </mat-card-content>
            <mat-card-actions>
                <button mat-mini-fab style="background-color: black;"><mat-icon>add_shopping_cart</mat-icon></button>
                <button mat-mini-fab style="background-color: black;"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab style="background-color: red;"><mat-icon>delete_outline</mat-icon></button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>


</mat-grid-list>
